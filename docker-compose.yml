version: '3'

services:
  app:
    profiles: ['devcontainer']
    container_name: skkudm-dev
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace:cached
    depends_on:
      - database
    stdin_open: true
    tty: true
    env_file: .env.development
    environment:
      DEVCONTAINER: 1
    network_mode: host

  local-storage:
    profiles: ['devcontainer']
    container_name: skkudm-local-storage
    image: minio/minio
    ports:
      - 9000:9000
      - 9001:9001
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - skkudm-storage:/data

  database:
    container_name: skkudm-database
    image: postgres:16-alpine
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: skkudm
    volumes:
      - skkudm-database:/var/lib/postgresql/data

  cache:
    container_name: skkudm-cache
    image: redis:7-alpine
    ports:
      - 6380:6379

  skkudm-backend:
    profiles: ['deploy']
    image: ghcr.io/swe3028-41-team-g/skkudm-api:latest
    container_name: skkudm-backend
    restart: always
    env_file:
      - .env
    network_mode: host
    deploy:
      resources:
        reservations:
          cpus: '0.5'
          memory: 512M
        limits:
          cpus: '1.0'
          memory: 1G

volumes:
  skkudm-storage:
  skkudm-database:
