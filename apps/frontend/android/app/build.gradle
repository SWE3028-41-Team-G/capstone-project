plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "site.skku_dm"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    signingConfigs {
        debug {}
        release {
          storeFile file(project.hasProperty('KEY_FILE_PATH') ? KEY_FILE_PATH : "key.jks")
          storePassword project.hasProperty('SIGNED_STORE_PASSWORD') ? SIGNED_STORE_PASSWORD : "debug"
          keyAlias project.hasProperty('SIGNED_KEY_ALIAS') ? SIGNED_KEY_ALIAS : "debug"
          keyPassword project.hasProperty('SIGNED_KEY_PASSWORD') ? SIGNED_KEY_PASSWORD : "debug"
        }
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "site.skku_dm"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}
